
<div class="bg-white min-h-screen flex flex-col">

  <form
 
  name="form"

  novalidate
>

<div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
  <div class="bg-slate-200 px-6 py-8 rounded shadow-md text-black w-full">
      
<h1 class="mb-8 text-3xl text-center">Register</h1>
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      class="form-control"
      name="username"
      
      required
      minlength="3"
      maxlength="20"
  
    />
    
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      class="form-control"
      name="email"
     
      required
      email
     
    />
    
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      name="password"
    
      required
      minlength="6"
     
    />
    
  </div>
  <div class="form-group">
    <button class="btn btn-primary btn-block" >Sign Up</button>
  </div>

 
   
  </div>
  <div class="text-center text-sm text-grey-dark mt-4">
    By signing up, you agree to the 
    <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
        Terms of Service
    </a> and 
    <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
        Privacy Policy
    </a>
</div>
</div>

<div class="text-grey-dark mt-6 text-black" id="hea" >
Already have an account? 
<a class="no-underline border-b border-blue text-red-600" t  href="../login/">
    Log in
</a>
</div>

</form>
